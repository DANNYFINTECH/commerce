{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>
    <form method="POST">
        {% csrf_token %}
        
        <!-- Render the form fields automatically except for category -->
        <div>
            <label for="{{ form.title.id_for_label }}">Title:</label>
            {{ form.title }}
        </div>
        
        <div>
            <label for="{{ form.description.id_for_label }}">Description:</label>
            {{ form.description }}
        </div>
        
        <div>
            <label for="{{ form.starting_bid.id_for_label }}">Starting Bid:</label>
            {{ form.starting_bid }}
        </div>
        
        <div>
            <label for="{{ form.image_url.id_for_label }}">Image URL:</label>
            {{ form.image_url }}
        </div>

        <!-- Manually create the category dropdown -->
        <div>
            <label for="category">Category:</label>
            <select name="category" required>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <br>
        <button type="submit">Create Listing</button>
    </form>
{% endblock %}
